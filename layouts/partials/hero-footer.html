<!--
  {{- $hero        := .Site.Params.hero }}
  {{- $clientLogos := index $hero "clientlogos" }}
-->

  {{- $clientLogos := .Site.Params.heroClientlogos }}


<div class="hero-foot mb-20">
  <div class="container">
    <div class="tabs is-centered">
      <ul>
        {{- range $clientLogos }}
        <li>
          <a href="{{.url}}">
            <img class="partner-logo" src="{{ printf "/images/%s.png" .logo | relURL }}">
          </a>
        </li>
        {{- end }}
      </ul>
    </div>
  </div>
</div>
